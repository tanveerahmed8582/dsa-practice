<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Print Altrnate String from two string</title>
  </head>
  <body>
    <script>
      function printAlternateChr(str1, str2) {
        let result = "";
        let i = 0;
        let j = 0;
        while (i < str1.length && j < str2.length) {
          result += str1[i++];
          result += str2[j++];
        }

        while (i < str1.length) {
          result += str1[i++];
        }

        while (i < str2.length) {
          result += str2[j++];
        }
        return result;
      }
      let str1 = "tanveer";
      let str2 = "ahmed";
      console.log(printAlternateChr(str1, str2));
    </script>
  </body>
</html>
