<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maximum Nesting Depth of Paranthesis</title>
  </head>
  <body>
    <script>
      function maxDepth(str) {
        let depth = 0;
        let maxDepth = 0;
        for (let char of str) {
          if (char === "(") {
            depth++;
            if (depth > maxDepth) maxDepth = depth;
          } else if (char === ")") {
            depth--;
          }
        }
        return maxDepth;
      }
      let str = "(((())))";
      console.log(maxDepth(str));
    </script>
  </body>
</html>
