<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reverse sentence and also word</title>
  </head>
  <body>
    <script>
      function reverseSentenceAlsoWord(str) {
        let finalReverse = str
          .trim()
          .split(/\s+/)
          .map((item) => item.split("").reverse().join(""))
          .reverse()
          .join(" ");
        return finalReverse;
      }
      let str = `Narendra Modi is the prime minister of india`;
      console.log(reverseSentenceAlsoWord(str));
    </script>
  </body>
</html>
