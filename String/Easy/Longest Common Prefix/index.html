      function findCommonPrefix(strs) {
        if (!strs.length) return ""; //Check array is empty or not
        let prefix = "";
        for (let i = 0; i < strs[0].length; i++) {
          // iterate over characters of first word
          let char = strs[0][i];
          for (let j = 1; j < strs.length; j++) {
            // check this character in all words
            if (i > strs[j.length] || strs[j][i] !== char) {
              return prefix;
            }
          }
          prefix = prefix + char; // charcter match for all
        }
        return prefix;
      }
      let str = ["flower", "flow", "flight"];
      console.log(findCommonPrefix(str));
