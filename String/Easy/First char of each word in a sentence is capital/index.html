<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>First character of each word in a sentence is capital</title>
  </head>
  <body>
    <script>
      function formattingStr(str) {
        // Step 1: Split string into words
        let words = str.split(" ");

        // Step 2: Capitalize first letter of each word
        let result = words.map((word) => {
          return word.charAt(0).toUpperCase() + word.slice(1);
        });

        // Step 3: Join with newline character (\n)
        return result.join("\n");
      }
      let str = "Delhi is the capital of India";
      console.log(formattingStr(str));
    </script>
  </body>
</html>
