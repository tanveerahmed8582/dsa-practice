      // Method-3 Optimized Approach
      function findVowel(str) {
        let vowel = "";
        for (let i = 0; i < str.length; i++) {
          let ch = str[i].toLowerCase();
          if (
            ch === "a" ||
            ch === "e" ||
            ch === "i" ||
            ch === "o" ||
            ch === "u"
          ) {
            vowel += str[i]; // original character add kar diya
          }
        }
        return vowel;
      }
      let str = "Tanveer";
      console.log(findVowel(str));
