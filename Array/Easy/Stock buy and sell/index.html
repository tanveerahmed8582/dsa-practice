      //Method-2 Optimized Approach (O(n) Time)
      function stockBuySell(arr) {
        let minPrice = arr[0];
        let maxPrice = 0;

        for (let i = 0; i < arr.length; i++) {
          let profit = arr[i] - minPrice;
          if (profit > maxPrice) {
            maxPrice = profit;
          }
          if (profit < minPrice) {
            minPrice = arr[i];
          }
        }
        return maxPrice;
      }
      let arr = [7, 1, 5, 3, 6, 4];
      console.log(stockBuySell(arr));
      //       Key Points
      // Buy before sell hona chahiye
      // Ek hi transaction allowed hai
