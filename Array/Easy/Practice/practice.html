<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practice</title>
  </head>
  <body>
    <script>
      function findMaximumSubArr(arr) {
        let sum = 0;
        let maxi = arr[0];
        for (let i = 0; i < arr.length; i++) {
          sum += arr[i];
          maxi = Math.max(maxi, sum);
          if (sum < 0) sum = 0;
        }
        return maxi;
      }
      let arr = [2, 4, -6, 5, -9, 12, -56, 4, 7];
      console.log(findMaximumSubArr(arr));
    </script>
  </body>
</html>
