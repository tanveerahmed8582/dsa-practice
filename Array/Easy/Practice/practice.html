<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practice</title>
  </head>
  <body>
    <script>
      function stockBuySell(arr) {
        let minProfit = arr[0];
        let maxProfit = 0;
        for (let i = 0; i < arr.length; i++) {
          let profit = arr[i] - minProfit;
          if (profit > minProfit) {
            maxProfit = minProfit;
          } else {
            minProfit = arr[i];
          }
        }
        return maxProfit;
      }
      let arr = [7, 1, 5, 3, 6, 4];
      console.log(stockBuySell(arr));
    </script>
  </body>
</html>
