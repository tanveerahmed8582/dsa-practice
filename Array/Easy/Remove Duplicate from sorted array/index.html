<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Remove duplicate element</title>
  </head>
  <body>
    <script>
      //Method-1 Single pass Iteration (efficient O(n)time & O(n)space)

      const arr = [0, 0, 0, 1, 1, 3, 3, 3, 3];
      let n = arr.length;
      let j = 1;
      function removeDuplicate(arr) {
        if (n === 1) return 1;
        for (let i = 1; i <= n; i++) {
          if (arr[i] !== arr[i - 1]) {
            arr[j] = arr[i];
            j++;
          }
        }
        return j;
      }
      console.log(removeDuplicate(arr));
    </script>
  </body>
</html>
