<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Largest Element in Array</title>
  </head>
  <body>
    <script>
      // Method-1 Best Approach Time complexity:0(n)
      let arr = [1, 3, -4, 7, -2, 4, 6];
      let arr2 = [];
      let max = arr2[0];
      if (arr2.length === 0) {
        console.log("Array is empty");
      }
      for (let i = 1; i <= arr2.length; i++) {
        if (arr2[i] > max) {
          max = arr2[i];
        }
      }
      console.log("Largest element in an array is " + max);
