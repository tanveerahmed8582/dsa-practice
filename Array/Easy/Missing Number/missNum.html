<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Missing Number</title>
  </head>
  <body>
    <script>
      function findMissNumber(arr) {
        const n = arr.length + 1; // +1 because one number is missing
        const expectedSum = (n * (n + 1)) / 2;
        let actualSum = 0;
        for (let i = 0; i < arr.length; i++) {
          actualSum += arr[i];
        }
        return expectedSum - actualSum;
      }
      let arr = [1, 2, 4, 5, 6];
      console.log(findMissNumber(arr));
    </script>
  </body>
</html>
