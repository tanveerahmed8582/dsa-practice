<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find duplicate element</title>
  </head>
  <body>
    <script>
      function findDuplicate(arr) {
        let seen = new Set();
        let duplicate = new Set();
        for (let num of arr) {
          if (seen.has(num)) {
            duplicate.add(num);
          } else {
            seen.add(num);
          }
        }
        return [...duplicate];
      }
      let arr = [1, , 2, 3, 4, 5, 6, 7, 7, 7, 2, 5];
      console.log(findDuplicate(arr));
    </script>
  </body>
</html>
