<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Check if array is sorted</title>
  </head>
  <body>
    <script>
      //  âœ… Method-1. ğŸ” Manual Loop (Best for Interviews / No Built-ins):
      let arr = [1, 2, 3, 4, 5, 6, 7];
      let ascending = true;
      let decending = true;
      for (let i = 0; i <= arr.length; i++) {
        if (arr[i] > arr[i + 1]) {
          ascending = false;
        } else if (arr[i] < arr[i - 1]) {
          decending = false;
        }
      }
      if (ascending) {
        console.log("Array is sorted in Ascending order");
      } else if (decending) {
        console.log("Array is sorted in Decending order");
      } else {
        console.log("Array is unsorted");
      }
    </script>
  </body>
</html>
