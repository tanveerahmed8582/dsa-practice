      //Methos-3. Best Approach â€“ Two Pointer Technique (In-place, O(n) time, O(1) space)
      function moveZerosToEnd(arr) {
        let index = 0; // Non-zero element ke liye position track karne wala pointer

        for (let i = 0; i < arr.length; i++) {
          if (arr[i] !== 0) {
            // Swap only when needed
            if (i !== index) {
              [arr[i], arr[index]] = [arr[index], arr[i]];
            }
            index++;
          }
        }

        return arr;
      }
      let arr = [1, 3, 0, 0, 5, 0, 6, 0, 0, 6, 8, 4];
      console.log(moveZerosToEnd(arr));
