<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Left Rotate an array by one place</title>
  </head>
  <body>
    <script>
      let arr = [1, 2, 3, 4, 5];
      let temp = arr[0];
      function leftRotate(arr) {
        for (let i = 1; i <= arr.length; i++) {
          arr[i - 1] = arr[i];
        }
        arr[arr.length - 1] = temp;
        return arr;
      }
      console.log(leftRotate(arr));
    </script>
  </body>
</html>
