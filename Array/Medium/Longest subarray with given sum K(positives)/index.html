      //Method:-2 Window Sliding

      function findMaxSubArr(arr, k) {
        let left = 0;
        let right = 0;
        let sum = 0;
        let maxLen = 0;
        while (right < arr.length) {
          sum += arr[right];
          while (sum > k && left <= right) {
            sum -= arr[left];
            left++;
          }
          if (sum == k) {
            maxLen = Math.max(maxLen, right - left + 1);
          }
          right++;
        }
        return maxLen;
      }
      let arr = [1, 1, 1, 6, 3, 8, 9];
      let k = 9;
      console.log(findMaxSubArr(arr, k));
