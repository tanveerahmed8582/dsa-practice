  <body>
    <script>
      function setMatrixZeor(matrix) {
        const m = matrix.length;
        if (m === 0) return -1;
        const n = matrix[0].length;
        const rows = new Set();
        const columns = new Set();

        for (let i = 0; i < m; i++) {
          for (let j = 0; j < n; j++) {
            rows.add(i);
            columns.add(j);
          }
        }

        for (let r of rows) {
          for (let j = 0; j < n; j++) matrix[r][j] = 0;
        }

        for (let c of columns) {
          for (let i = 0; i < m; i++) matrix[i][c] = 0;
        }
        return matrix;
      }
      let matrix = [
        [1, 2, 3],
        [4, 0, 5],
        [6, 7, 8],
      ];
      // let originalMatrix = JSON.parse(JSON.stringify(matrix));
      // console.log(originalMatrix);
      console.log(setMatrixZeor(matrix));
    </script>
