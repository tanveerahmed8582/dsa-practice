<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rearange the array in alternate positive than negative</title>
  </head>
  <body>
    <script>
      function rearrangeAlternate(arr) {
        let pos = [],
          neg = [];
        for (let num of arr) {
          if (num >= 0) {
            pos.push(num);
          } else {
            neg.push(num);
          }
        }
        let result = [];
        let i = 0,
          j = 0;
        while (i < pos.length && j < neg.length) {
          result.push(pos[i++]);
          result.push(neg[j++]);
        }
        while (i < pos.length) result.push(pos[i++]);
        while (j < neg.length) result.push(neg[j++]);
        return result;
      }
      let arr = [1, 2, 3, -6, -4, 6, -3, -7, 4];
      console.log(rearrangeAlternate(arr));
    </script>
  </body>
</html>
