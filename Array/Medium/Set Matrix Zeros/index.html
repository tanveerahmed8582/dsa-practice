<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Set Matrix Zeros</title>
  </head>
  <body>
    <script>
      // Method-1 Simple (easy to understand) — O(m·n) time, O(m + n) extra space

      function setMatrixZero(matrix) {
        const m = matrix.length;
        if (m === 0) return -1;
        const n = matrix[0].length;

        const rows = new Set();
        const columns = new Set();

        // Find which rows and cols should be zeroed
        for (let i = 0; i < m; i++) {
          for (let j = 0; j < n; j++) {
            if (matrix[i][j] === 0) {
              rows.add(i);
              columns.add(j);
            }
          }
        }

        // Zero out rows
        for (let r of rows) {
          for (let j = 0; j < n; j++) matrix[r][j] = 0;
        }

        // Zero out cols
        for (let c of columns) {
          for (let i = 0; i < m; i++) matrix[i][c] = 0;
        }
        return matrix;
      }
      let matrix = [
        [1, 2, 3],
        [3, 0, 4],
        [7, 5, 6],
      ];
      console.log(setMatrixZero(matrix));
    </script>
  </body>
</html>
