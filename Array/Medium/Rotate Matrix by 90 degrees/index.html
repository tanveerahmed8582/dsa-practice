<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rotate Matrix by 90 degrees</title>
  </head>
  <body>
    <script>
      function rotateMatrixNintyDeg(matrix) {
        if (matrix.length === 0) return [];

        let n = matrix.length;
        for (let i = 0; i < n; i++) {
          for (let j = i; j < n; j++) {
            [matrix[i][j], matrix[j][i]] = [matrix[j][i], matrix[i][j]];
          }
        }
        for (let i = 0; i < n; i++) {
          matrix[i].reverse();
        }
        return matrix;
      }
      let matrix = [
        [1, 2, 3],
        [4, 5, 6],
        [7, 8, 9],
      ];
      let originalMatrix = JSON.parse(JSON.stringify(matrix));
      console.log(`Original matrix is: `);
      console.log(originalMatrix);
      console.log(`Matrix rotated by 90deg: `);
      console.log(rotateMatrixNintyDeg(matrix));
    </script>
  </body>
</html>
